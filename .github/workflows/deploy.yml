name: Deploy to VPS

on:
  push:
    branches:
      - main  # Trigger deployment on pushing to the main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    # Checkout code
    - name: Checkout code
      uses: actions/checkout@v2

    # Set up SSH
    - name: Set up SSH
      run: |
        mkdir -p ~/.ssh
        echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        ssh-keyscan -H $VPS_IP >> ~/.ssh/known_hosts

    # Deploy to VPS (Apache2, root user)
    - name: Deploy to VPS
      run: |
        ssh -o StrictHostKeyChecking=no root@$VPS_IP <<EOF
          cd /var/www/html  # Assuming your website is served from Apache's default directory
          git pull origin main  # or other commands for deployment
          # You can also add commands like `composer install`, `npm install` etc.
          # Example: restart Apache if needed
          systemctl restart apache2
        EOF
      env:
        VPS_IP: ${{ secrets.VPS_IP }}
